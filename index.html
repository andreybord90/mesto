<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <header class="header">
          <!-- <div class="logo"></div> -->

          <img class="header__logo" src="./image/__logo.svg" alt="Лого" />
          <img class="header__line" src="./image/Line.svg" alt="" />
        </header>
        <section class="profile">
          <img class="profile__avatar" src="./image/Avatar.png" alt="Лого" />
          <div class="profile__info">
            <div class="wrapper">
              <div class="profile__name">
                Жак-Ив Кусто
                <img
                  class="profile__button"
                  src="./image/EditButton.svg"
                  alt="Лого"
                />
              </div>
              <p class="profile__job line">Исследователь океана</p>
            </div>
          </div>
          <img
            class="profile__addButton line"
            src="./image/addButton.svg"
            alt="Добавить"
          />
        </section>
        <section class="elements line">
          <div class="element line">
            <img
              class="element__image line"
              src="./image/image_karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="element__info line">
              <p class="element__name line">Карачаевск</p>
              <img
                class="element__like line"
                src="./image/like.svg"
                alt="Понравилось"
              />
            </div>
          </div>
          <div class="element line">
            <img
              class="element__image line"
              src="./image/image_elbrus.png"
              alt="Гора Эльбрус"
            />
            <div class="element__info line">
              <p class="element__name line">Гора Эльбрус</p>
              <img
                class="element__like line"
                src="./image/like.svg"
                alt="Понравилось"
              />
            </div>
          </div>
          <div class="element line">
            <img
              class="element__image line"
              src="./image/image_dombai.png"
              alt="Домбай"
            />
            <div class="element__info line">
              <p class="element__name line">Домбай</p>
              <img
                class="element__like line"
                src="./image/like.svg"
                alt="Понравилось"
              />
            </div>
          </div>
          <div class="element line">
            <img
              class="element__image line"
              src="./image/image_gelengyk.jpg"
              alt="Геленжик"
            />
            <div class="element__info line">
              <p class="element__name line">Геленжик</p>
              <img
                class="element__like line"
                src="./image/like.svg"
                alt="Понравилось"
              />
            </div>
          </div>
          <div class="element line">
            <img
              class="element__image line"
              src="./image/image_ruza.jpg"
              alt="Руза"
            />
            <div class="element__info line">
              <p class="element__name line">Руза</p>
              <img
                class="element__like line"
                src="./image/like.svg"
                alt="Понравилось"
              />
            </div>
          </div>
          <div class="element line">
            <img
              class="element__image line"
              src="./image/image_sudak.jpg"
              alt="Судак"
            />
            <div class="element__info line">
              <p class="element__name line">Судак</p>
              <img
                class="element__like line"
                src="./image/like.svg"
                alt="Понравилось"
              />
            </div>
          </div>
        </section>
        <footer class="footer line">2021 Mesto Russia</footer>
      </div>
    </div>
  </body>
</html>
