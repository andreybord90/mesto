<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img class="header__logo" src="./image/__logo.svg" alt="Лого" />
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./image/Avatar.png" alt="Лого" />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button" type="button" arial-label="кнопка редактировать профиль"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button" arial-label="кнопка добавить контент"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="./image/image_karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="element__info">
              <h2 class="element__name">Карачаево-Черкессияяяяя</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./image/image_elbrus.png"
              alt="Гора Эльбрус"
            />
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./image/image_dombai.png"
              alt="Домбай"
            />
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./image/image_gelengyk.jpg"
              alt="Геленжик"
            />
            <div class="element__info">
              <h2 class="element__name">Геленжик</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./image/image_ruza.jpg"
              alt="Руза"
            />
            <div class="element__info">
              <h2 class="element__name">Руза</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./image/image_sudak.jpg"
              alt="Судак"
            />
            <div class="element__info">
              <h2 class="element__name">Судак</h2>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__exit" type="button" arial-label="кнопка закрыть"></button>
        <form class="popup__form" name="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__text popup__text_name"
            name="popup__name"
            placeholder="Жак-Ив Кусто"
            required
          />
          <input
            type="text"
            class="popup__text popup__text_job"
            name="popup__job"
            placeholder="Исследователь океана"
            required
          />
          <button class="popup__button" type="submit" arial-label="кнопка сохранить">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
