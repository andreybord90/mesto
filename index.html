<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="page">
      <div class="wrapper">
        <header class="header">
          <img class="header__logo" src="./image/__logo.svg" alt="Лого" />
          <img class="header__line" src="./image/Line.svg" alt="" />
        </header>
        <section class="profile">
          <img class="profile__avatar" src="./image/Avatar.png" alt="Лого" />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__addButton" type="button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="./image/image_karachaevsk.png"
              alt="Карачаевск"
            />
            <div class="element__info">
              <p class="element__name">Карачаево-Черкессияяяяя</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./image/image_elbrus.png"
              alt="Гора Эльбрус"
            />
            <div class="element__info">
              <p class="element__name">Гора Эльбрус</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./image/image_dombai.png"
              alt="Домбай"
            />
            <div class="element__info">
              <p class="element__name">Домбай</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./image/image_gelengyk.jpg"
              alt="Геленжик"
            />
            <div class="element__info">
              <p class="element__name">Геленжик</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./image/image_ruza.jpg"
              alt="Руза"
            />
            <div class="element__info">
              <p class="element__name">Руза</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./image/image_sudak.jpg"
              alt="Судак"
            />
            <div class="element__info">
              <p class="element__name">Судак</p>
              <button class="element__like" type="button"></button>
            </div>
          </div>
        </section>
        <footer class="footer">2021 Mesto Russia</footer>
      </div>
    </div>
    <section class="popup">
      <button class="popup__exit" type="button"></button> />
      <form class="popup__container" name="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__name" name="popup__name" />
        <input type="text" class="popup__job" name="popup__job" />
        <button class="popup__button" type="button">Сохранить</button>
      </form>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
