<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="wrapper">
      <header class="header">
        <img class="header__logo" src="./image/__logo.svg" alt="Лого" />
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="./image/Avatar.png" alt="Лого" />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button"
                type="button"
                aria-label="кнопка редактировать профиль"
              ></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="кнопка добавить контент"
          ></button>
        </section>
        <section class="elements">
          <template class="element__template">
            <div class="element">
              <button class="element__trash" type="button"></button>
              <img
                class="element__image"
                src="#"
                alt="Изображение достопримечательности"
              />
              <div class="element__info">
                <h2 class="element__name"></h2>
                <button class="element__like" type="button"></button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">2021 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup-type-edit">
      <div class="popup__container">
        <button
          class="popup__exit popup__exit_type_edit"
          type="button"
          aria-label="кнопка закрыть"
        ></button>
        <form class="popup__form" name="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__text popup__text_type_name"
            name="name"
            placeholder="Имя"
            required
            minlength="2"
            maxlength="40"
            autocomplete="off"
            id="name"
          />
          <span class="popup__text-error" id="name-error"></span>
          <input
            type="text"
            class="popup__text popup__text_type_job"
            name="popup__job"
            placeholder="Профессиональная деятельность"
            required
            minlength="2"
            maxlength="40"
            autocomplete="off"
            id="job"
          />
          <span class="popup__text-error" id="job-error"></span>
          <button
            class="popup__button"
            type="submit"
            aria-label="кнопка сохранить"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button
          class="popup__exit popup__exit_type_add"
          type="button"
          aria-label="кнопка закрыть"
        ></button>
        <form class="popup__form popup__form_type_add" name="popup__form">
          <h2 class="popup__title popup__title_type_add">Новое место</h2>
          <input
            autocomplete="off"
            type="text"
            class="popup__text popup__text_type_sign"
            name="popup__sign"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
            id="sign"
          />
          <span class="popup__text-error" id="sign-error"></span>
          <input
            autocomplete="off"
            type="url"
            class="popup__text popup__text_type_url"
            name="popup__url"
            placeholder="Ссылка на картинку"
            required
            id="url"
          />
          <span class="popup__text-error" id="url-error"></span>

          <button
            class="popup__button popup__button_type_add"
            type="submit"
            aria-label="кнопка создать"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button
          class="popup__exit popup__exit_type_image"
          type="button"
          aria-label="кнопка закрыть"
        ></button>
        <div class="popup__wrapper-image" name="popup__image">
          <img
            src="#"
            alt="Изображение достопримечательности"
            class="popup__image"
          />
        </div>
        <h2 class="popup__title popup__title_type_image"></h2>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
